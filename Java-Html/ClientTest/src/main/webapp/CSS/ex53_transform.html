<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subject > span:nth-child(1) {
            /* background-color: tomato; */
            color: white;
            font-size: 1.5rem;
            padding: 2px 40px 5px 20px;
            display: inline-block;
            /* transform: skew(35deg); */
        }
        .subject > span:nth-child(2) {
            /* background-color: tomato; */
            font-size: 1.5rem;
            padding: 2px 20px 5px 20px;
            display: inline-block;
            transform: skew(-35deg) translate(-20px, 0px);
        }

        .red > span {
            background-color: tomato;
        }
        .yellow > span {
            background-color: yellow;
        }
        .blue > span {
            background-color: blue;
        }
        
        #box {
            margin: 50px;
        }
        #box > span {
            font-size: 3rem;
            font-family: Arial;
            font-weight: bold;
            border: 1px solid black;
            display: inline-block;
            width: 50px;
            /* height: 50px; */
            text-align: center;
            border-radius: 15px;
        }
        #box:hover > span:nth-child(odd) {
            transform: skewY(20deg);
        }
        #box:hover > span:nth-child(even) {
            transform: skewY(-20deg);
        }

        span {
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <!-- ex53_transform.html -->
     <div class="subject red"><span>JavaScript</span><span>&nbsp;</span></div>
     <div class="subject yellow"><span>HTML</span><span>&nbsp;</span></div>
     <div class="subject blue"><span>CSS</span><span>&nbsp;</span></div>

     <hr>

     <div id="box">
        <span>O</span>
        <span>R</span>
        <span>A</span>
        <span>C</span>
        <span>L</span>
        <span>E</span>
     </div>
</body>
</html>
