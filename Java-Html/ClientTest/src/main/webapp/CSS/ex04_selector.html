<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        CSS 선택자
        1. 전체 선택자
        2. 태그 선택자
        3. 아이디 선택자
        4. 클래스 선택자
        5. 그룹 선택자
        
        
        */

        
        .item { text-decoration: underline;}
        #p1 { font-style: italic;}

        /* div { color: blue; }
        h1 { color:blue; }
        b { color: blue;} */

        /* div, h1, b {
            color: orange;
        } */
        
        h1, #p3, .item {
            color: green;
        }

    </style>
</head>
<body>
    <!-- ex04_selector.html -->
    <h1 class="item">H1 태그입니다.</h1>

    <p id="p1">p태그입니다.</p>
    <p id="p2"><b>p태그입니다.</b></p>
    <p id="p3">p태그입니다.</p>

    <div>DIV 태그입니다.</div>
    <div class="item"><b>DIV 태그</b>입니다.</div>
    <div class="item">DIV 태그입니다.</div>

    <p>p태그입니다.</p>
    <p>p태그입니다.</p>

</body>
</html>
