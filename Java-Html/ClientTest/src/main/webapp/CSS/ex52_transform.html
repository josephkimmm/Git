<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/62e01236b6.js" crossorigin="anonymous"></script>
    <style>
        .box {
            border: 1px solid black;
            width: 600px;
            height: 150px;
            text-align: center;
            /* line-height: 150px; */
            background-image: linear-gradient(to top, whitesmoke, dodgerblue);
        }
        .box span {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            display: inline-block;
            transform: translate(0px, 60px);
            transition: .5s all;
        }
        .box:hover span {
            transform: translate(0px, 10px);
        }
        .box span:nth-child(1) {
            transition-delay: .1s;
        }
        .box span:nth-child(2) {
            transition-delay: .2s;
        }
        .box span:nth-child(3) {
            transition-delay: .3s;
        }
        .box span:nth-child(4) {
            transition-delay: .4s;
        }
        .box span:nth-child(5) {
            transition-delay: .5s;
        }
        .box span:nth-child(6) {
            transition-delay: .6s;
        }
        .box span:nth-child(7) {
            transition-delay: .7s;
        }
        .box span:nth-child(8) {
            transition-delay: .8s;
        }
        .box span:nth-child(9) {
            transition-delay: .9s;
        }
        .box span:nth-child(10) {
            transition-delay: 1s;
        }
        .box span:nth-child(11) {
            transition-delay: 1.1s;
        }
        .box span:nth-child(12) {
            transition-delay: 1.2s;
        }
        .box span:nth-child(13) {
            transition-delay: 1.3s;
        }
        .box span:nth-child(14) {
            transition-delay: 1.4s;
        }
        .box span:nth-child(15) {
            transition-delay: 1.5s;
        }

        .btn {
            border: 1px solid black;
            padding: 10px 25px;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn i {
            transition: 0.2s;
            padding: 5px;
        }
        .btn:hover i {
            transform: translate(10px);
            text-shadow: 2px 0px 2px #555;
        }

        .btn2 {
            border: 1px solid #555;
            background-color: white;
            position: relative;
            left: 0;
            top: 0;
        }

        .btn > div:nth-child(1){
            width: 0%;
            height: 5px;
            background-color: dodgerblue;
            position: absolute;
            left: 0;
            top: 0;
            transition: 0.2s all;
        }
        .btn > div:nth-child(2){
            font-variant: small-caps;
            padding: 10px 25px;
        }
        .btn > div:nth-child(3){
            width: 0%;
            height: 5px;
            background-color: dodgerblue;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.2s all;
        }
        .btn2:hover > div:nth-child(1),
        .btn2:hover > div:nth-child(3) {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- ex52_transform.html -->
     <div class="box">
        <span>J</span>
        <span>A</span>
        <span>V</span>
        <span>A</span>
        <span> </span>
        <span>P</span>
        <span>R</span>
        <span>O</span>
        <span>G</span>
        <span>R</span>
        <span>A</span>
        <span>M</span>
        <span>M</span>
        <span>E</span>
        <span>R</span>
     </div>

     <hr>

     <button class="btn">
        Register<i class="fa-solid fa-registered"></i>
     </button>

     <button class="btn">
        Remove<i class="fa-solid fa-trash"></i>
     </button>

     <button class="btn">
        Search<i class="fa-solid fa-magnifying-glass"></i>
     </button>

     <button class="btn2"><div></div>
        Button<i class="fa-solid fa-headphones"></i><div></div>
     </button>
</body>
</html>
