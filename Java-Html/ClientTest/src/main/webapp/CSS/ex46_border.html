<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/62e01236b6.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin-bottom: 200px;
        }
        #box {
            border: 1px solid black;
            width: 300px;
            height: 200px;
            margin: 50px;
            /* border-radius: 100px; */
            /* border-radius: 50%; */
            border-top-left-radius: 30px;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 50px;
        }
        #text1 {
            border: 1px solid #767676;
            outline: none;
            /* background-color: beige; */
            border-radius: 2px;
            padding: 1px 3px;
        }

        img {
            border-radius: 3px;
        }

        img:hover {
            box-shadow: 0px 0px 10px black;
        }
        .input {
            /* width: 200px; */
            /* border: 1px solid black; */
            /* font-size: 0; */
        }
        .input > input[type=text] {
            float: left;
            border: 1px solid #767676;
            width: 150px;
            padding: 5px;
            font-size: 1.2rem;
            outline: none;
            border-right: 0;
            border-top-left-radius: 3px;
            border-bottom-left-radius: 3px;
        }
        .input > button {
            float: left;
            border: 1px solid #767676;
            width: 50px;
            font-size: 1.2rem;
            padding: 5px 10px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
        }
        .input::after {
            content: '';
            display: block;
            clear: both;
        }
        .btn-user {
            border: 5px solid #999;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
        .btn-user:hover {
            /* background-color: #888; */
            text-shadow: 2px 2px 2px gray;
        }

        .btn-user > i {
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <!-- ex46_border.html -->
    <div id="box"></div>
    <input type="text">
    <br>
    <input type="text" id="text1">

    <hr>
    <img src="images/dog01.jpg">
    <img src="images/dog02.jpg">
    <img src="images/dog03.jpg">
    <img src="images/dog04.jpg">
    <img src="images/dog05.jpg">

    <hr>

    <div class="input">
        <input type="text">
        <button type="button"><i class="fa-solid fa-share"></i></button>
        <!-- <div style="clear: both;"></div> -->
    </div>
    <br><br>
    <div class="input">
        <input type="text">
        <button type="button"><i class="fa-solid fa-rotate-right"></i></button>
    </div>

    <br>
    <button type="button" class="btn-user"><i class="fa-solid fa-share"></i></button>
    <button type="button" class="btn-user"><i class="fa-solid fa-rotate-right"></i></button>

    <hr>

    <input type="text" id="text1" style="font-size: 2rem;padding: 5px 15px;border-radius: 50px;" >
    
</body>
</html>
