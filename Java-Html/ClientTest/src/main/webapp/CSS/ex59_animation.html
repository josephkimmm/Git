<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: gold;
            width: 150px;
            height: 150px;
            /* transition: all 1s; */
            
        }

        body:hover #box {
            /* width: 300px; */
            /* animation-name: key3; */
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
        }
        @keyframes key1 {
            from{
                width: 150px;
            }
            to{
                width: 300px;
            }
        }
        @keyframes key2 {
            0% {
                width: 150px;
            }
            25% {
                width: 500px;
            }
            50% {
                width: 50px;
            }
            75% {
                width: 500px;
            }
            100% {
                width: 150px;
            }
        }
        @keyframes key3 {
            0% {
                transform: translate(0px, 0px);
            }
            25% {
                transform: translate(300px, 0px);
            }
            50% {
                transform: translate(300px, 300px);
            }
            75% {
                transform: translate(0px, 300px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }

        .effect:hover {
            animation-name: key-effect;
            animation-duration: 0.1s;
            animation-iteration-count: infinite;
            cursor: pointer;
        
        }

        @keyframes key-effect {
            0% { transform: translate(0px, 0px);}
            25% { transform: translate(0px, 5px);}
            50% { transform: translate(0px, 0px);}
            75% { transform: translate(0px, -5px);}
            100% { transform: translate(0px, 0px);}
        }

        .effect2:hover > span {
            display: inline-block;
            animation-name: key-effect2;
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            cursor: pointer;
        }
        
        @keyframes key-effect2 {
            from { text-shadow: 0px 0px 0px black;}
            to { text-shadow: 2px 2px 2px black;}
        }
    </style>
</head>
<body>
    <!-- ex59_animation.html -->
     <div id="box">상자</div>

     <h1>버튼</h1>

     <button class="effect">글쓰기</button>
     <button class="effect">가입하기</button>
     <button class="effect">로그인</button>

     <hr>

     <button class="effect2">
        <span>🍟</span>햄버거 먹기
    </button>
    <button class="effect2">
        <span>🚗</span>운전하기
    </button>
    <button class="effect2">
        <span>📁</span>저장하기
    </button>
</body>
</html>
