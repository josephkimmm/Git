<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex02.css">
    <style>
        div { color:blue; }
    </style>
</head>
<body>
    <!-- ex01.html -->
    <!-- 

        HTML
        1. 출력 > 골격 생성(블럭 태그)
        2. 출력 > 내용물 생성(텍스트, 이미지 등)
        3. 출력 > 서식 지정(크기, 색상, 여백 등) > 사용 안함 > CSS

        CSS
        1. 기존 HTML 문서 > 서식 지정
        
        CSS, Cascading Style Sheet
        - 스타일 시트 언어
        - 기존 HTMl 서식 기능 + 확장 기능
        - CSS는 독립 실행이 불가능하다. > 반드시 HTML문서를 기반으로 동작

        CSS 버전
        - CSS1, CSS2, CSS3(+HTML5)
        
        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다.(코드 재사용성이 뛰어나다 == 유지보수성이 높다.)
        - HTML 코드와 CSS 코드를 분리해서 관리 가능
    -->

    <!--
    
        Shift+Alt+방향키
        Ctrl+Alt+방향키 수직편집
        Alt+마우스 클릭 
        [요구사항] "안녕하세요" X 5 출력
        [추가사항] 글자색 > 빨간색
        [추가사항] 글자색 > 파란색
    -->

    <h1>HTML 사용</h1>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>
    <p><font color="blue">안녕하세요.</font></p>

    <hr>
    <h1>CSS 사용</h1>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>
    <div>반갑습니다.</div>

    <hr>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
