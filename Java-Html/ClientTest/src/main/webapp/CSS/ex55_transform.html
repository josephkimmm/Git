<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            background-color: gold;
            width: 200px;
            height: 200px;
            margin: 100px;
            transition: all 1s;
        }
        body {
            padding: 200px;
            border: 1px solid black;
        }

        body:hover #box {
            /* transform: scale(2, 1); */
            transform: rotate(45deg);

            transform-origin: 100px 400px;
        }
    </style>
</head>
<body>
    <!-- ex55_transform.html -->
    <div id="box">상자</div>
</body>
</html>
