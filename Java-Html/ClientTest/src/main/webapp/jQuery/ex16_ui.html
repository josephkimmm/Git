<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        
    </style>
</head>
<body>
    <!-- ex16_ui.html -->
    <h1>Interactions <small>Sortable</small></h1>

    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>참새</li>
        <li>비둘기</li>
    </ul>

    <h1>팀원 구성</h1>

    <div id="member">
        <img src="images/man_01.png" data-name="홍길동" data-buseo="영업부">
        <img src="images/man_02.png" data-name="강아지" data-buseo="개발부">
        <img src="images/man_03.png" data-name="고양이" data-buseo="영업부">
        <img src="images/woman_01.png" data-name="병아리" data-buseo="기획부">
        <img src="images/woman_02.png" data-name="아무개" data-buseo="총무부">
        <img src="images/woman_03.png" data-name="호호호" data-buseo="총무부">
    </div>

    <div id="memberList"></div>


    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>
        
        $('#list1').sortable();
        $('#member').sortable({
            stop: function(event, ui) {
                list();
            }
        });

        function list() {
            $('#memberList').html('');

            $('#member img').each((index, item) => {
                //item.dataset['name']
                $('#memberList').append(`
                    <span>
                        ${$(item).data('name')}
                        (${$(item).data('buseo')})
                    </span>
                    &gt;
                `);
            });
        }
        list();

    </script>
</body>
</html>
