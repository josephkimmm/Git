<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 20px solid black;
            width: 200px;
            height: 200px;
            padding: 30px;
            margin: 50px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- ex06.html -->
    <h1>jQuery + Box Model</h1>

    <input type="button" value="버튼1" id="btn1">
    <hr>
    <div id="box1">상자</div>

<script src="js/jquery-3.7.1.js"></script>
<script>
    
    //1. CSS 속성
    console.log('width', $('#box1').css('width'));
    console.log('height', $('#box1').css('height'));

    //2. 전용 메서드 > 숫자형(px)
    console.log('width', $('#box1').width());
    console.log('height', $('#box1').height());
    // $('#box1').width('400px');
    $('#box1').width(400);

    //3. width/height + padding
    console.log('innerWidth', $('#box1').innerWidth()); //260
    console.log('innerHeight', $('#box1').innerHeight()); 

    //4. width/height + padding + border
    console.log('outerWidth', $('#box1').outerWidth()); //300
    console.log('outerHeight', $('#box1').outerHeight()); 

    //5. width/height + padding + border + margin
    console.log('outerWidth', $('#box1').outerWidth(true)); //400
    console.log('outerHeight', $('#box1').outerHeight(true)); 
</script>
</body>
</html>
