<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
        #cat1, #cat2 {
            outline: 1px solid black;
        }
        #box1 {
            border: 1px solid black;
            width: 400px;
            height: 400px;
            background-color: gold;
        }
    </style>
</head>
<body>
    <!-- ex12.html -->
    <h1>Interaction <small>Draggable</small></h1>

    <img src="images/catty01.png" id="cat1">

    <div id="box1">
        <img src="images/catty02.png" id="cat2"></img>
    </div>

<script src="js/jquery-3.7.1.js"></script>
<script src="js/jquery-ui.js"></script>
<script>

    $('#cat1').draggable({
        // axis: 'x',
        // axis: 'y'
        // grid: [128, 128]
        snap: '*' //착 달라붙는 설정정
    });
    $('#cat2').draggable({
        containment: '#box1'
    });
      
</script>
</body>
</html>
