<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex43_closure.html -->
    
    <input type="button" value="버튼1" id="btn1">
    <input type="button" value="버튼2" id="btn2">

    <script>

        //전역 함수
        function outer() {

            //지역 변수(outer)
            let a = 10;
            console.log('a', a);

            //지역 함수(outer)
            function inner() {

                //지역 변수(inner)
                let b = 20;
                console.log('b', b);

            }
            inner();
            //console.log('b', b);

        }

        outer();
        //console.log('a', a);


        //변수 생성
        //- let vs const
        //- const 우선 > 변경 발생 > let 수정

        const hong = {
            name: '홍길동',
            age: 20
        };

        hong.age = 21;

        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');

        //전역 변수 > 생명주기 > 페이지가 닫히기전까지 유효효
        let num1 = 100;
        
        btn1.onclick = function() { //BOM

            console.log('num1', num1);

            let num2 = 200; //지역 변수(btn1.onclick) 
            console.log('num2', num2);

            btn2.onclick = function() {//첫번째 버튼을 누르면 두번째 버튼을 누를수 있는 상태가 된다.

                let num3 = 300; //지역 변수(btn2.onclick)
                console.log('num3', num3);

                console.log('num2', num2); // 
                //내부 함수에서 바깥쪽 함수에 접근하는것 :클로저
                //js가 예측해서 지역변수를 보관해놨다가 사용 

                console.log('num1', num1); //전역 변수
            };


        };


    </script>

</body>
</html>
