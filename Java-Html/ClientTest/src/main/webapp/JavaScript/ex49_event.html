    <script>

        document.querySelectorAll('#tbl1 tr').forEach(tr => {
            tr.onmouseover = function() { //이벤트를 발생시킨 주체 tr
                // alert();
                // event.target.bgColor = 'gold'; //td가 변경됨
                // event.srcElement.bgColor = 'gold'; //td가 변경됨

                event.currentTarget.bgColor = 'gold'
                // this.bgColor = 'gold'; //tr이 변경됨
                //테이블에 마우스를 올라간 event.target이 자동으로
                //td가 됨 => td bgColor가 변경됨                
            };
            tr.onmouseout = function() {
                event.currentTarget.bgColor = 'transparent';
            };
        });
