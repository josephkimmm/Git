<!DOCTYPE html>
<!-- 

	선언문(문서유형) : 부라우저게 현재 문서가 어떤 구성인지를 알려주는 역할
	DTD 

 -->


<!-- 
	<html>
	- html 태그> html 요소(Element)
	- 문서 전체를 감싸는 역할
	- 루트 태그, 루트 엘리먼트
	- <html>의 자식
		a. <head> 태그
		b. <body> 태그
	- <head>
	- 문서 메타 정보
	- 화면에 출력되지 않고, 브라우저에게 전달되는 용도의 데이터
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<!-- 
	<body>
	- 문서의 내용
	- 화면에 출력되는 내용(텍스트, 이미지, 동영상, 표 등..)


 -->
 	<h1>안녕하세요.</h1>>
	안녕하세요.
	<!-- 마크업 언어 주석 -->
	<!-- Ctrl + Shift + / -->
	<!-- Ctrl + Shift + \ -->
	
	
</body>
</html>
