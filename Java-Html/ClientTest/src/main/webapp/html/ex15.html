<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- ex15_table.html -->
	<!-- 
	
		표, table
		1. 표를 만들기 위해서 사용
		2. 레이아웃을 만들기 위해서 사용
		
		테이블 구성 요소
		1. <table>
			- 가장 큰 상자
			- 테이블 전체 컨테이너
		2. <tr>
			- 중간 긴 상자
			- table row
		3. <td>
			- 가장 작은 상자
			- table data, 테이블 셀 역할
		
		4. <th>
			- 가장 작은 상자
			- table header, 테이블 열(행) 제목 역할
			
		5. <thead>
			- 테이블 머릿말
			
		6. <tbody>
			- 테이블 본문(데이터)
			
		7. <tfoot>
			- 테이블 꼬릿말
	 -->
	 
	 <h1>2행 2열 테이블(***) 크기</h1>
	 <table border="1" width="200" height="200" bgcolor="yellow">
	 	<tr bgcolor="red">
	 		<td bgcolor="blue">1</td>
	 		<td background="images/face01.png">2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 <h1>2행 2열 테이블</h1>
	 <table border="1" width="200" height="200">
	 	<tr>
	 		<td align="center">1</td>
	 		<td align="right">2</td>
	 	</tr>
	 	<tr>
	 		<td valign="top">3</td>
	 		<td valign="bottom">4</td>
	 	</tr>
	 </table>
	 
	 <h1>2행 2열 테이블</h1>
	 <table border="0" width="200" height="200" cellspacing="0">
	 	<tr>
	 		<td width="100" bgcolor="red">11111</td>
	 		<td width="100" bgcolor="blue">2</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 
	 <h1>2행 2열 테이블</h1>
	 <table border="1" width="200" height="200">
	 	<tr>
	 		<td width="100" bgcolor="red" height="100">11111</td>
	 		<td width="100" bgcolor="blue" height="100">2안녕하세요. 홍길동님</td>
	 	</tr>
	 	<tr>
	 		<td>3</td>
	 		<td>4</td>
	 	</tr>
	 </table>
	 
	 <br><br><br><br><br><br><br><br><br><br><br>
	 
</body>
</html>
