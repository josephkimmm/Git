<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<!-- ex10_style.html -->
	<h1>물리적인 모양을 강조하는 태그</h1>
	<b>볼드체입니다.</b><br>
	<i>이탤릭체입니다.</i><br>
	<u>밑줄을 긋습니다</u><br>
	<strike>취소선을 긋습니다.</strike><br>
	H<sub>2</sub>0<br>
	MC<sup>2</sup><br>
	<big>큰 클자</big><br>
	<small>작은 글자</small><br>
	<tt>타자기 글자</tt><br>
	
	<h1>의미를 강조하는 태그(Semantic Web) + HTML5</h1>
	<strong>중요한 데이터입니다</strong><br>
	<em>중요한 데이터입니다.</em><br>
	<mark>강조할 데이터입니다.</mark><br>
	<cite>인용 데이터(인라인태그)</cite><br>
	<blockquote>인용데이터(블럭태그)</blockquote><br>
	<code>int a = 10;</code><br>
	<samp>샘플 데이터</samp><br>
	<ins>추가 데이터</ins><br>
	<del>삭제된 데이터</del><br>
	<abbr>축약 데이터, 약어</abbr><br>
	<abbr>HTML</abbr><br>
	
	
	
	<!-- Bidirectional Override -->
	<bdo dir="ltr">안녕하세요</bdo><br>
	<bdo dir="rtl">안녕하세요</bdo>
	
	
</body>
</html>
